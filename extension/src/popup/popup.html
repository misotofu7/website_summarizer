<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3>Page Summarizer</h3>

    <!-- type API key here -->
    <label for="api-key">OpenAI API Key</label>
    <br>
    <input
      type="password"
      id="api-key"
      placeholder="sk-..."
      style="width: 100%;"
    />

    <!-- checkbox to remember key or not in the future -->
    <div style="margin-top: 6px;">
      <label style="font-size: 12px;">
        <input type="checkbox" id="remember-key"/>
        Remember key on this device
      </label>
    </div>

    <!-- save and clear buttons -->
    <div>
      <button id="save-api-key" style="flex:1;">Save</button>
      <button id="clear-api-key" style="flex:1;">Clear</button>
    </div>

    <!-- quick security reminder to user -->
    <p style="font-size:12px; opacity:0.8; margin-top:10px;">
      Safety: Your key is stored locally in your browser. If “Remember” is off, it’s kept only for this browser session.
      Avoid summarizing sensitive pages (banking, medical, private documents).
    </p>

    <hr>

    <button id="extract">Summarize Page</button>

    <!-- hamburger drop omenu after clicking this button -->
    <button id="explanation-modes">Explanation Modes</button>

    <!-- collapsable menu from hamburger button above -->
    <div id="modes-panel" style="display: none; margin-top: 10px">
      <button class="mode-button" data-mode="like_i_am_5">Like I'm 5</button>
      <button class="mode-button" data-mode="expert">Expert</button>
      <button class="mode-button" data-mode="bullet_points">Bullet Points</button>
    </div>

    <div
      id="status"
      style="margin-top: 10px; font-size: 12px;">
    </div>

    <div
      id="summary-container"
      style="margin-top:10px; white-space: pre-wrap;">
    </div>

    <script src="popup.js"></script>
  </body>
</html>
