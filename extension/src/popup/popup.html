<!DOCTYPE html>
<html>
  <body style="font-family: sans-serif; width: 300px;">
    <h3>Page Summarizer</h3>

    <!-- user API key input here (type password kids key) -->
    <label for="api-key">OpenAI API Key</label>
    <br>
    <input
      type="password"
      id="api-key"
      placeholder="sk-..."
      style="width: 100%;"
    />
    <button id="save-api-key">Save API Key</button>"

    <!-- horizontal line -->
    <hr />

    <button id="extract">Summarize Page</button>

    <!-- hamburger drop menu after clicking this button -->
    <button id="explanation-modes">Explanation Modes</button>

    <!-- collapsable menu from hamburger button above -->
    <div id="modes-panel" style="display: none; margin-top: 10px">
      <button class="mode-button" data-mode="like_i_am_5">Like I'm 5</button>
      <button class="mode-button" data-mode="expert">Expert</button>
      <button class="mode-button" data-mode="bullet_points">Bullet Points</button>
    </div>

    <div
      id="summary-container"
      style="margin-top:10px; white-space: pre-wrap;">
    </div>

    <script src="popup.js"></script>
  </body>
</html>
